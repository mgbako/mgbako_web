<div class="card modal-md">
  <div class="card-header alert-dismissible fade show">
    <h2 class="card-title mb-0">Join our Inner circle</h2>
    <button
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
      (click)="onClose($event)"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-body">
    <app-innercircle></app-innercircle>
  </div>
</div>
