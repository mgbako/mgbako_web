<div class="sign-container">
  <div class="left">

  </div>
  <div class="right">
      <h2 class="title">Welcome !</h2>
      <h3 class="sub-title">Kindly Fill in your details to get started </h3>
      <form (ngSubmit)="signin()"
      [formGroup]="signinForm"
      novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label for="email">Password</label>
          <input type="password" class="form-control" formControlName="password"
          *ngIf="!showPassword">
          <input
          type="text"
          class="form-control"
          placeholder="Your Password"
          formControlName="password"
          *ngIf="showPassword"
        />
        <ng-container class="btn btn-sm btn-link">
          <i
            class="far fa-eye-slash right-icon"
            *ngIf="showPassword"
            (click)="togglePasswords()"
          ></i
          ><i
            class="fa fa-eye right-icon"
            *ngIf="!showPassword"
            (click)="togglePasswords()"
          ></i>
        </ng-container>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
      </div>

        <button class="btn btn-block">Login</button>
      </form>

      <p class="password-reset">
        Request for a password change by sending a mail to 
        <a href="#">business@cryptofully.com</a> 
      </p>
  </div>
</div>
