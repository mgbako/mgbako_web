<div class="main" [ngClass]="mode">
  <app-header-custom></app-header-custom>
  <div id="statusPage">
    <div class="main">
      <section
        class="status section features-area style-two overflow-hidden rounded p-4 p-sm-5 shadow-lg wow fadeIn"
        data-wow-duration="3s"
      >
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="kyc_wrapper">
                <h2 class="card-title mb-5">Reset Password</h2>
                <form
                  id="contact-form"
                  [formGroup]="cryptoForm"
                  (ngSubmit)="onSubmit()"
                >
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label for="passowrd">New Password</label>
                        <input
                          type="password"
                          class="form-control"
                          formControlName="password"
                          (keyup)="onValidate($event)"
                          placeholder="New Password"
                        />
                        <app-input-error
                          [control]="cryptoForm.get('password')"
                        ></app-input-error>
                      </div>
                      <div class="strength mb-2">
                        <small
                          class="bar bar-1"
                          [ngClass]="{ 'bar-show': strength > 0 }"
                        ></small>
                        <small
                          class="bar bar-2"
                          [ngClass]="{ 'bar-show': strength > 1 }"
                        ></small>
                        <small
                          class="bar bar-3"
                          [ngClass]="{ 'bar-show': strength > 2 }"
                        ></small>
                        <small
                          class="bar bar-4"
                          [ngClass]="{ 'bar-show': strength > 3 }"
                        ></small>
                      </div>

                      <small>
                        <ul class="guide mb-5">
                          <li>Must be at least 5 character</li>
                          <li>Must contain a capital letter</li>
                          <li>Must contain a number</li>
                          <li>Must contain one of $&:;+,=?@#</li>
                        </ul>
                      </small>
                      <app-input
                        label="Confirm Password"
                        name="Confirm Password"
                        [control]="cryptoForm.get('confirmPassword')"
                        placeholder="Confirm Password"
                        type="password"
                        required="true"
                      ></app-input>
                    </div>
                  </div>

                  <div class="col-12">
                    <button
                      class="btn btn-bordered w-100 mt-3 mt-sm-4 submit btn-transaction"
                      type="submit"
                      [disabled]="cryptoForm.invalid"
                    >
                      <app-loader
                        [isLoading]="formloader"
                        *ngIf="!mode"
                      ></app-loader>
                      <app-loader-dark
                        [isLoading]="formloader"
                        *ngIf="mode"
                      ></app-loader-dark>
                      <ng-container *ngIf="!formloader"> Submit </ng-container>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <app-scrollup></app-scrollup>
  <app-footer-three></app-footer-three>
</div>
