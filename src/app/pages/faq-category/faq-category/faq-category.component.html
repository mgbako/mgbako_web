<app-header-custom></app-header-custom>
<div id="privacyPage" class="innerPage">
  <div class="main">
    <section
      class="banner section features-area style-two overflow-hidden wow fadeIn"
      data-wow-duration="3s"
    >
      <div class="container">
        <div class="wrapper">
          <h2 class="title">FAQs</h2>
          <div class="img_wrapper">
            <img src="assets/svgs/logo_icon.svg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <section class="content container">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="breadcrumb">All Categories</h2>
        </div>
      </div>
      <div class="row">
        <div
          class="col-lg-4 wow fadeIn"
          [routerLink]="['/faqs/', category.id]"
          data-wow-duration="2.5s"
          data-wow-delay="0s"
          *ngFor="let category of categories"
        >
          <div class="card pointer">
            <div
              class="card-body d-flex flex-column align-items-start justify-content-center"
            >
              <div class="icon-wrapper">
                <img [src]="category.icon" alt="" class="icon" />
              </div>
              <h3 class="card-title">{{ category.name }}</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<app-scrollup></app-scrollup>
<app-footer-three></app-footer-three>
