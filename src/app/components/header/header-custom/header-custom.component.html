<header class="navbar navbar-sticky navbar-expand-lg navbar-light">
  <div class="container position-relative py-3">
    <a
      class="navbar-brand"
      href=""
      [routerLink]="['/']"
      routerLinkActive="router-link-active"
    >
      <img
        class="navbar-brand-regular"
        src="assets/svgs/navbar-logo-dark.svg"
        loading="lazy"
        alt="brand-logo"
      />
      <img
        class="navbar-brand-sticky"
        src="assets/svgs/navbar-logo-dark.svg"
        alt="sticky brand-logo"
        loading="lazy"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto" id="navbar-nav">
        <li class="nav-item">
          <a class="nav-link scroll" href="sign">Login</a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            href="http://medium.com/cryptofully"
            target="_blank"
            >Help</a
          >
        </li>
      </ul>
    </div>
  </div>
</header>
