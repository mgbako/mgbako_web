<app-header-custom></app-header-custom>
<div id="statusPage">
  <div class="main">
    <section
      class="status section features-area style-two overflow-hidden wow fadeIn"
      data-wow-duration="3s"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="kyc_wrapper">
              <h2 class="card-title">Account Verification</h2>
              <form
                id="contact-form"
                [formGroup]="cryptoForm"
                (ngSubmit)="onSubmit()"
              >
                <div class="row">
                  <div class="col-12">
                    <app-input
                      label="Full Name"
                      name="Full Name"
                      [control]="cryptoForm.get('fullname')"
                      placeholder="eg. james"
                      required="true"
                    ></app-input>

                    <app-input
                      label="Email Address"
                      name="Email Address"
                      [control]="cryptoForm.get('email')"
                      placeholder="eg. support@cryptofully.com"
                      type="email"
                      required="true"
                    ></app-input>

                    <app-input
                      label="BVN"
                      name="BVN"
                      [control]="cryptoForm.get('bvn')"
                      placeholder="eg. 11234245678"
                      type="number"
                      maxlength="11"
                      validator="number"
                      required="true"
                    ></app-input>

                    <app-input
                      label="Phone Number"
                      name="Phone Number"
                      [control]="cryptoForm.get('phonenumber')"
                      placeholder="eg. +2349084372493"
                      maxlength="14"
                      required="true"
                    ></app-input>
                  </div>
                </div>

                <div class="col-12">
                  <button
                    class="btn btn-bordered w-100 mt-3 mt-sm-4 submit btn-transaction"
                    type="submit"
                    [disabled]="cryptoForm.invalid"
                  >
                    <app-loader [isLoading]="formloader"></app-loader>
                    <ng-container *ngIf="!formloader"> Send Now </ng-container>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<app-scrollup></app-scrollup>
<app-footer-three></app-footer-three>
